<app-layout
  [sidenavItems]="sidenavItems">
  <main class="main" fxFlex="100%" *ngIf="movimentacoes">
    <section style="margin-top: 8px; padding: 16px;">
      <h3>Armazenados no Firebase</h3>

      <div *ngFor="let movimentacao of movimentacoes" fxLayoutAlign="start">
        <div fxFlex="100%" fxLayout="row wrap">
          <p class="descricao">{{movimentacao.uid}}</p>
          <p class="descricao">{{movimentacao.campos.identificacao}}</p>
          <p class="descricao">{{movimentacao.campos.qtdPessoas}}</p>
          <p class="descricao">{{movimentacao.campos.obs}}</p>
          <p class="descricao">{{movimentacao.campos.data.toDate() | date:'dd/MM/yy'}}</p>
        </div>
      </div> 
    </section>
  </main>
</app-layout>

<app-footer></app-footer>
